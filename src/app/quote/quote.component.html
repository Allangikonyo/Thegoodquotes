<div class = "container">
    <div class = "points">
        <div>{{quote.votes}}</div>
        <div>points</div>
    </div>
    <div class = "details">
        <div>
            <p>{{quote.username}}</p>
            <div class = "quote">{{quote.quote}}</div>
        </div>

        <div class = "vote">
            <div (click) = "vote_up()">upvotes</div>
            <div (click) = "vote_down()">downvote</div>

        </div>
    </div>

</div>
